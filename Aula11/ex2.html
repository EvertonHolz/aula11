<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="css/bootstrap-reboot.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	
    <title>Formulário de Inscrição:</title>
  </head>
  <body>
  
  <section class="container">
		<div style="width:50%; border-radius:6rem; border:solid 1px; padding:2%;">
			<form action="endereço da página e/ou arquivo que processa os dados" method="post">
				<legend> Contato </legend>
				<hr>
				
				<!--Entrada de dados do tipo texto-->
				<label for="nome" style="padding-top:3%"> Nome: </label>
				<input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite o seu nome">
				
				<label for="email" style="padding-top:3%"> Email: </label>
				<input type="email" id="email" name="email" class="form-control" required placeholder="Digite o seu email">
				
				<label for="fone" style="padding-top:3%"> Telefone: </label>
				<input type="number" id="fone" name="fone" class="form-control" required placeholder="Digite seu telefone">
				
				<hr> 
				
				<legend> Endereço </legend>
				<hr>
				
				<label for="endereco" style="padding-top:3%"> Endereço 1: </label>
				<input type="text" id="endereco" name="endereco" class="form-control" required placeholder="Digite o seu Endereço 1">
				
				<label for="endereco" style="padding-top:3%"> Endereço 2: </label>
				<input type="endereco" id="endereco" name="endereco" class="form-control" required placeholder="Digite o seu Endereço 2">
				
				<label for="Bairro" style="padding-top:3%"> Bairro: </label>
				<input type="bairro" id="bairro" name="bairro" class="form-control" required placeholder="Digite o seu Bairro">
				
				<label for="numero" style="padding-top:3%"> Digite seu CEP: </label>
				<input type="number" id="cep" name="cep" class="form-control">
				
				<label for="pais" style="padding-top:3%"> País: </label>
				<input type="pais" id="pais" name="pais" class="form-control" required placeholder="Digite o seu País">
				
				<input type="submit" class="btn btn-secondary" value="Enviar">
				
				</form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
